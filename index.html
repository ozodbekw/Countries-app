<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <h2 class="header__title">Where in the world?</h2>
        <button class="header__btn">
          <img src="./images/svg/moon-icon.svg" alt="moon-icon" />
          <span>Dark Mode</span>
        </button>
      </div>
    </header>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero-top">
          <div class="search">
            <img
              src="./images/svg/search-icon.svg"
              alt="search-icon"
              class="search__img"
            />
            <input
              class="search__input"
              type="text"
              placeholder="Search for a countryâ€¦"
            />
          </div>
          <div class="select">
            <span>Filter by Region</span>
            <img src="./images/svg/arrow-bottom.svg" alt="arrow bottom" />
            <ul class="select__list">
              <li>Africa</li>
              <li>America</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
        <div class="countries">
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
          <span class="loader"></span>
        </div>
      </div>
    </section>
    <footer class="site__footer container">
      <h2>
        <span>by</span>
        <a href="https://github.com/ozodbekw">Ozodbek Tursunaliyev</a>
      </h2>
    </footer>
    <!-- <div class="loader-container">
      <span class="loader"></span>
    </div> -->
    <script src="./js/app.js"></script>
  </body>
</html>
